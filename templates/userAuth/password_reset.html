{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url('{% static 'images/mou1.jpg' %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
    }

    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .myform {
        box-shadow: 0 0 10px rgba(0, 0, 0, 9.1);
        width: 400px;
    }

    .myform label {
        margin-bottom: 10px;
        display: block;
        font-weight: bold;
        width: 150px;
    }

    .input-container {
        display: flex;
        align-items: center;
    }

    .error-message {
        color: red;
        margin-top: 5px;
    }

    .myform {
    background-color: rgba(255, 255, 255, .8);
    }
</style>

<body>

<div class="form-container">
    <form method="POST" class="myform" data-aos="zoom-in" data-tilt>
        <center>
            <h3 ><strong>Reset your password</h3>
        </center>
        {% csrf_token %}


        <div class="mb-3" style="display: flex;">
            <label class="register-form-label" style="flex: 1; text-align: right; margin-right: 10px; margin-top: 20px ">Enter OTP:</label>
            <div style="flex: 2; position: relative;">
            <input type="text" id="otp" class="register-form-control" name="otp" style="width: 100%; margin-top: 20px">
            </div>
        </div>

        {% if messages %}
        <div class="error-message" style="margin:10px;">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}


         <div class="mb-3" style="display: flex;">
            <label class="register-form-label" style="flex: 1; text-align: right; margin-right: 10px; ">Password:</label>
            <div style="flex: 2; position: relative;">
                <input type="password" class="register-form-control" id="password" name="new_password" placeholder="Enter your password" style="width: 100%;">
                <button type="button" id="togglePassword" onclick="togglePasswordVisibility('password')" style="position: absolute; top: 50%; right: 5px; transform: translateY(-50%); background: none; border: none;"><i class="fas fa-eye" style="color: #999;"></i></button>
            </div>
        </div>

        <div class="mb-3" style="display: flex;">
            <label class="register-form-label" style="flex: 1; text-align: right; margin-right: 10px; ">Confirm Password:</label>
            <div style="flex: 2; position: relative;">
                <input type="password" class="register-form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm your password" style="width: 100%;">
                <button type="button" id="toggleConfirmPassword" onclick="togglePasswordVisibility('confirmPassword')" style="position: absolute; top: 50%; right: 5px; transform: translateY(-50%); background: none; border: none;"><i class="fas fa-eye" style="color: #999;"></i></button>
            </div>
        </div>
        <center>
            <button type="submit" style="padding: 3px 10px" class="attractive-btn ">Submit</button>
        </center>
    </form>
</div>

<script>
    function togglePasswordVisibility(inputId) {
        var passwordInput = document.getElementById(inputId);
        var toggleButton = document.getElementById('toggle' + inputId.charAt(0).toUpperCase() + inputId.slice(1));

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleButton.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
            passwordInput.type = "password";
            toggleButton.innerHTML = '<i class="fas fa-eye"></i>';
        }
    }
</script>


</body>

{% endblock %}
