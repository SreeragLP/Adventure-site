{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    body {
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
    height: 100vh; /* Set body height to 100% of viewport height */
    background-image: url('{% static 'images/mou1.jpg' %}'); /* Specify the path to your GIF image */
    background-size: cover; /* Cover the entire viewport */
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif; /* Optional: Set font family */
}
</style>
<body></body>

<center>
    <div class="register-form-container">
        <div class="form-container">
            <form method="POST" class="register-myform" onsubmit="showSuccessAlert()" data-aos="zoom-in" data-tilt>
                <center><h3>Register here</h3></center>
                {% csrf_token %}

                <div style="margin:10px;">
                    <div class="mb-3" style="display: flex;">
                        <label class="register-form-label" style="flex: 1;">Username</label>
                        <input type="text" class="register-form-control" name="u" style="flex: 2;" placeholder="Enter your username">
                    </div>

                    <div class="mb-3" style="display: flex;">
                        <label class="register-form-label" style="flex: 1;">Password</label>
                        <input type="password" class="register-form-control" name="p" style="flex: 2;" placeholder="Enter your password">
                    </div>

                    <div class="mb-3" style="display: flex;">
                        <label class="register-form-label" style="flex: 1;">Confirm Password</label>
                        <input type="password" class="register-form-control" name="p1" style="flex: 2;" placeholder="Confirm your password">
                    </div>

                    <div class="mb-3" style="display: flex;">
                        <label class="register-form-label" style="flex: 1;">First Name</label>
                        <input type="text" class="register-form-control" name="f" style="flex: 2;" placeholder="Enter your first name">
                    </div>

                    <div class="mb-3" style="display: flex;">
                        <label class="register-form-label" style="flex: 1;">Last Name</label>
                        <input type="text" class="register-form-control" name="l" style="flex: 2;" placeholder="Enter your last name">
                    </div>

                    <div class="mb-3" style="display: flex;">
                        <label class="register-form-label" style="flex: 1;">Email</label>
                        <input type="email" class="register-form-control" name="e" style="flex: 2;" placeholder="Enter your e-mail address">
                    </div>

                    {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}



                    <div class="mb-3" style="display: flex; justify-content: center;">
                        <input type="submit" class="register-attractive-btn" style="padding: 4px 70px;">
                    </div>

                    <div class="register-login-links">
                        <span>Already have an account??</span>
                        <a href="{% url 'UserAuthentication:login' %}" class="login-link">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</center>

{% endblock %}
