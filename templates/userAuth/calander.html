<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Calendar with Prices</title>
<style>
  /* Styles for the custom calendar */
  #custom-calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    max-width: 600px;
    gap: 2px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .calendar-date {
    text-align: center;
    padding: 5px;
    border: 1px solid #eee;
  }
  .weekend {
    background-color: #f7f7f7;
  }
  .selected {
    background-color: lightblue;
  }
</style>
</head>
<body>
  <div id="custom-calendar">
    <!-- Calendar interface will be dynamically generated here -->
  </div>

  <div id="selected-date-price">
    <!-- Display selected date and price -->
  </div>

  <script>
    // JavaScript to handle calendar functionality
    const calendarContainer = document.getElementById('custom-calendar');
    const selectedDatePrice = document.getElementById('selected-date-price');
    const today = new Date();

    // Function to generate calendar
    function generateCalendar() {
      const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
      calendarContainer.innerHTML = '';

      // Generate column headers for days of the week
      const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      daysOfWeek.forEach(day => {
        const dayHeader = document.createElement('div');
        dayHeader.textContent = day;
        dayHeader.classList.add('calendar-date', 'header');
        calendarContainer.appendChild(dayHeader);
      });

      for (let i = 1; i <= daysInMonth; i++) {
        const date = new Date(today.getFullYear(), today.getMonth(), i);
        const dayOfWeek = date.getDay();
        const price = calculatePriceForDate(date); // Calculate price for each date

        const dateElement = document.createElement('div');
        dateElement.classList.add('calendar-date');
        dateElement.textContent = `${i} ${getMonthName(date.getMonth())}`;
        dateElement.setAttribute('data-date', date.toISOString());

        // Set different styles for weekends
        if (dayOfWeek === 0 || dayOfWeek === 6) {
          dateElement.classList.add('weekend');
        }

        // Display price under each date
        const priceElement = document.createElement('span');
        priceElement.textContent = price.toFixed(2) + ' USD';
        dateElement.appendChild(priceElement);

        // Event listener for date selection
        dateElement.addEventListener('click', function() {
          const selectedDate = new Date(this.getAttribute('data-date'));
          const selectedPrice = calculatePriceForDate(selectedDate);
          selectedDatePrice.textContent = `Selected Date: ${selectedDate.toDateString()} - Price: ${selectedPrice.toFixed(2)} USD`;

          // Remove 'selected' class from all dates
          const allDates = document.querySelectorAll('.calendar-date');
          allDates.forEach(date => date.classList.remove('selected'));

          // Add 'selected' class to the clicked date
          this.classList.add('selected');
        });

        calendarContainer.appendChild(dateElement);
      }
    }

    // Function to calculate price for a given date (Sample function)
    function calculatePriceForDate(date) {
      // Sample logic: Price increases on weekends
      if (date.getDay() === 0 || date.getDay() === 6) {
        return 10.00;
      } else {
        return 5.00;
      }
    }

    // Function to get month name
    function getMonthName(month) {
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      return months[month];
    }

    // Initial generation of calendar
    generateCalendar();
  </script>
</body>
</html>
