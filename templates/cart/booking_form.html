<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<center>
    <h1>Booking Form</h1>
    <p>Total Amount: {{ total_amount }}</p>
    <form method="post" class="register-myform" data-aos="zoom-in" data-tilt>
        {% csrf_token %}
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required><br>
        <!-- You can add more fields as needed -->
        <div class="mb-4 row">
            <label class="form-label col-sm-2">Account Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="number" placeholder="Enter Account Number">
            </div>
        </div>
        <input type="submit" value="Payment">
    </form>
{% endblock %}
