<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="{% static 'assests/mycss/mystyle.css' %}">
    <style>
        .star {
            cursor: pointer;
        }
        .star.selected svg {
            fill: gold;
        }
    </style>
</head>
<body>


    <form id="ratingForm" method="POST">
        {% csrf_token %}




        <div class="container">

<!--             <h2 style="color:white">Rating for {{ package_name }}</h2>-->
            <div class="info">
                <div class="emoji"></div>
                <div class="status"></div>
            </div>
            <div class="stars">
                <div class="star" data-rate="5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                </div>
                <div class="star" data-rate="4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                </div>
                <div class="star" data-rate="3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                </div>
                <div class="star" data-rate="2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                </div>
                <div class="star" data-rate="1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                </div>
            </div>
            <div style="margin:10px">
                <label for="textbox"></label>
                <textarea id="textbox" name="textbox" rows="7" cols="30" placeholder="Rating for {{ package_name }}"></textarea>
                <br><br>
                <input type="submit" value="Submit">
                <input type="hidden" id="starRating" name="starRating">
                <input type="hidden" name="package_id" value="{{ package_id }}">
            </div>
        </div>
    </form>

    <script src="{% static 'assests/mycss/script.js' %}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const stars = document.querySelectorAll(".star");
            stars.forEach(star => {
                star.addEventListener("click", function() {
                    const rating = this.getAttribute("data-rate");
                    document.getElementById("starRating").value = rating;
                    stars.forEach(s => s.classList.remove("selected"));
                    this.classList.add("selected");
                });
            });
        });
    </script>
</body>
</html>
