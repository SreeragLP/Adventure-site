<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
</head>
<body>
    <h1>Reviews</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Rating</th>
                <th>Stars</th>
                <th>Feedback</th>
            </tr>
        </thead>
        <tbody>
            {% for rating in ratings %}
            <tr>
                <td>{{ rating.rating }}</td>
                <td>
                    <div id="starRating{{ rating.id }}"></div>
                    <script>
                        // Function to generate star icons based on rating
                        function generateStars(rating) {
                            let starsHTML = '';
                            for (let i = 1; i <= rating; i++) {
                                starsHTML += '<svg class="star" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="gold"><path d="M12 2L15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2z"/></svg>';
                            }
                            return starsHTML;
                        }

                        // Display the star icons based on rating
                        const rating{{ rating.id }} = {{ rating.rating }};
                        document.getElementById('starRating{{ rating.id }}').innerHTML = generateStars(rating{{ rating.id }});
                    </script>
                </td>
                <td>{{ rating.feedback }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
