<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<!--<link rel="stylesheet" href="{% static 'assests/mycss/style.css' %}">-->

<h1>Hello there!</h1>

<div class="card-container"> <!-- Add card-container class here -->
    {% for package in packages %}
        <div class="card" style="width: 18rem;">
            <img src="{{ package.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ package.name }}</h5>
                <p class="card-text"></p>
                <a href="{% url 'app1:detailed_view' package.name %}" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
